<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1><strong>Mission to Mars</strong></h1>
      <p>
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape new Data</a>
      </p>
    </div>

    <div class="container"></div>
      <div class="row">
        <div class="col-md-12">
          <h2>Latest Mars News</h2>
          <h3>{{ datos.news_title }}</h3>
          <p>{{ datos.news_p }} </p>
        </div>
      </div>
    </div>

      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img width=90% src="{{ datos.featured_image_url }}" alt="Mars featured image" />
          </div>

          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <h3>Current Weather on Mars</h3>
                <p>
                  {{ datos.mars_weather }}
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center">
                <h3>Mars facts</h3>
                {{ datos.table_fact | safe }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="container">
        <h1>Mars Hemispheres</h1>

        <div class="row">
          <div class="col-md-auto col col-lg-12 ">
            {% for value in datos.images_url.img_url %}
            <img width=50% display=inline src= "{{value}}" alt="Hemisphere">
            <br>
            {% endfor %}
            <!-- <h3>algo</h3> -->
          </div>  
          <!-- code -->
        </div>
          <!-- code -->

        
      </div>
  
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
